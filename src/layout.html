<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="main.css" rel="stylesheet" />
</head>
<body>
	<!-- build:include {{header}} --><!-- /build -->
	<section>
		<!-- build:include menu.html --><!-- /build -->
		<div>
			<!-- build:include content/{{content}} --><!-- /build -->
		</div>
	</section>
	<!-- build:include footer.html --><!-- /build -->
	<script>
		var url = window.location.pathname.toLowerCase();
		[].forEach.call(
			document.querySelectorAll("#Menu ul > li"),
			function (item) {
				var href = item.children[0].getAttribute("href").toLowerCase();
				if (href == url)
					item.classList.add("active");
			}
		);
	</script>
</body>
</html>
