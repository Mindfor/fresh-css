	<script>
		var url = window.location.pathname.toLowerCase();
		[].forEach.call(
			document.querySelectorAll("#Menu ul > li"),
			function (item) {
				var href = item.children[0].getAttribute("href").toLowerCase();
				if (href == url)
					item.classList.add("active");
			}
		);
	</script>
